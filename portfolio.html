<!DOCTYPE html>
<html lang="en">
    <title></title>
    

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" 
</head>

<body>

    <h1>Hello!</h1>
   

    <form id="my form" 
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Name" name="User-name" value="name">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Email" name="user-email" value="name"> 
        <br>
        <label for="pwd"> Password:</label> 
        <input type="password" id="password" placeholder="Password">
        <br>
        <label for="checkbox">Checkbox:</label>
        <input type="checkbox" id="availability">
        <br>
        <label for="submit">Submit:</label>
        <input type="submit">
        <br>
        <label for="day">Day</label>
        <input type="radio" id="day" name= "contact-time" value="day">
        <br>
        <label for="evening">Evening</label>
        <input type="radio" id="evening" name= "contact-time" value="evening">


    </form>
</body>

</html>
